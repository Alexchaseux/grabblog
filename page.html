header="Facebook разрешил удалять отправленные сообщения в чатах"
text-blog="В мессенджере Facebook появилась функция, позволяющая удалять отправленные сообщения в чатах. Она добавлена в новые версии приложения для iOS и Android, сообщает Meduza.

Чтобы удалить сообщение, нужно дважды прикоснуться к нему на экране. Всплывёт меню, в котором пользователю предлагается выбрать один из вариантов — скрыть пост в чате только от себя самого или удалить его для всех участников переписки.

Удалить сообщение можно будет только в течение десяти минут с момента отправления его в чат. По истечении этого времени функция становится недоступной.

Facebook сообщил о работе над возможностью удаления отправленных сообщений в чатах более года назад, уточняет издание. Это было сделано после того, как появилась информация о доступе к такой функции у руководителей соцсети."
